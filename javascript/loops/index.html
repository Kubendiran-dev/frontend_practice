<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        for(i=1;i<=5;i++){
            console.log(i);
        }

        for(i=10;i>=1;i--)
        console.log(i);

        i=10
        while(i>=1){
            console.log(i);
            i--
        }

        i=10
        do{
            console.log(i);
            i--
        }
        while (i<=1)
    </script>
</body>
</html>
